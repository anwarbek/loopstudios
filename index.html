<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loopstudios</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- HEADER -->
  <header class="header">
    <div class="header-container container">
      <div class="header-top">
        <a class="header-logo" href="#">
          <img class="header-logo-img" src="img/logo.svg" alt="logo" width="192" height="32">
        </a>
        <nav class="header-nav navbar">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-content">
        <h1 class="header-text">Immersive experiences that deliver</h1>
      </div>
    </div>
  </header>
  
  
  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container container">
      <div class="footer-left-column">
        <a class="footer-logo" href="#">
          <img class="footer-logo-img" src="img/logo.svg" alt="logo" width="144" height="24">
        </a>
        <nav class="footer-nav navbar">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer-right-column">
        <ul class="social-list">
          <li class="social-list-item">
            <a class="social-link" href="#">
              <img class="social-icon" src="img/facebook.svg" alt="social-icon" width="24" height="24">
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-link" href="#">
              <img class="social-icon twitter-icon" src="img/twitter.svg" alt="social-icon" width="24" height="20">
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-link" href="#">
              <img class="social-icon" src="img/pinterest.svg" alt="social-icon" width="24" height="24">
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-link" href="#">
              <img class="social-icon" src="img/instogram.svg" alt="social-icon" width="24" height="24">
            </a>
          </li>
        </ul>
        <div class="copyright">
          <p class="copyright-text">&copy; 2021 Loopstudios. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
  
  <script src="js/main.js"></script>
</body>
</html>
